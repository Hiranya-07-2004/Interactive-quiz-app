<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Beginner Quiz</title>
  <link rel="stylesheet" href="quiz-style.css" />
</head>
<body>
  <h1>Python Beginner Quiz</h1>
  <div class="quiz-box">
    <div id="question">Question text</div>
    <div id="answer-buttons"></div>
    <button id="next-btn">Next</button>
    <div id="score"></div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the output of: print(2 ** 3)?",
        answers: [
          { text: "6", correct: false },
          { text: "8", correct: true },
          { text: "9", correct: false },
          { text: "Error", correct: false }
        ]
      },
      {
        question: "Which data type is used to store text?",
        answers: [
          { text: "int", correct: false },
          { text: "float", correct: false },
          { text: "str", correct: true },
          { text: "bool", correct: false }
        ]
      },
      {
        question: "How do you start a comment in Python?",
        answers: [
          { text: "//", correct: false },
          { text: "/*", correct: false },
          { text: "#", correct: true },
          { text: "--", correct: false }
        ]
      },
      {
        question: "What is the output of print(len('Python'))?",
        answers: [
          { text: "6", correct: true },
          { text: "5", correct: false },
          { text: "7", correct: false },
          { text: "Error", correct: false }
        ]
      },
      {
        question: "Which of the following is a loop structure?",
        answers: [
          { text: "if", correct: false },
          { text: "for", correct: true },
          { text: "elif", correct: false },
          { text: "def", correct: false }
        ]
      },
      {
        question: "How do you define a function in Python?",
        answers: [
          { text: "function myFunc():", correct: false },
          { text: "def myFunc():", correct: true },
          { text: "func myFunc():", correct: false },
          { text: "define myFunc():", correct: false }
        ]
      },
      {
        question: "What is the output of print(10//3)?",
        answers: [
          { text: "3.3", correct: false },
          { text: "3", correct: true },
          { text: "3.0", correct: false },
          { text: "4", correct: false }
        ]
      },
      {
        question: "Which keyword is used to handle exceptions?",
        answers: [
          { text: "exception", correct: false },
          { text: "catch", correct: false },
          { text: "try", correct: true },
          { text: "throw", correct: false }
        ]
      },
      {
        question: "Which of the following is a valid variable name?",
        answers: [
          { text: "2name", correct: false },
          { text: "name_2", correct: true },
          { text: "name-2", correct: false },
          { text: "@name", correct: false }
        ]
      },
      {
        question: "Which of these is a list?",
        answers: [
          { text: "{1, 2, 3}", correct: false },
          { text: "[1, 2, 3]", correct: true },
          { text: "(1, 2, 3)", correct: false },
          { text: "<1, 2, 3>", correct: false }
        ]
      }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const scoreElement = document.getElementById("score");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerText = "Next";
      scoreElement.innerHTML = "";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      const question = questions[currentQuestionIndex];
      questionElement.innerText = question.question;

      question.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        if (answer.correct) {
          button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";

      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("wrong");
      }

      Array.from(answerButtons.children).forEach(button => {
        button.disabled = true;
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
      });

      nextButton.style.display = "inline-block";
    }

    function showScore() {
      resetState();
      questionElement.innerText = `ðŸŽ‰ Your score: ${score} / ${questions.length}`;
      nextButton.innerText = "Restart";
      nextButton.style.display = "inline-block";
    }

    nextButton.addEventListener("click", () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      } else {
        showScore();
      }
    });

    startQuiz();
  </script>
</body>
</html>
