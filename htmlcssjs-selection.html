<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Quizzes</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #f5f5f5;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 20px 60px;
      gap: 25px;
    }

    .quiz-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      width: 240px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .quiz-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.15);
    }

    .quiz-card img {
      width: 64px;
      margin-bottom: 15px;
    }

    .quiz-card h2 {
      font-size: 1.1rem;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Choose a Quiz</h1>
  <div class="card-container">
    <!-- HTML -->
    <div class="quiz-card" onclick="location.href='html-beginner.html'">
      <img src="https://img.icons8.com/color/96/html-5--v1.png" alt="HTML">
      <h2>HTML Beginner</h2>
    </div>
    <div class="quiz-card" onclick="location.href='html-intermediate.html'">
      <img src="https://img.icons8.com/color/96/html-5--v1.png" alt="HTML">
      <h2>HTML Intermediate</h2>
    </div>
    <div class="quiz-card" onclick="location.href='html-pro.html'">
      <img src="https://img.icons8.com/color/96/html-5--v1.png" alt="HTML">
      <h2>HTML Pro</h2>
    </div>

    <!-- CSS -->
    <div class="quiz-card" onclick="location.href='css-beginner.html'">
      <img src="https://img.icons8.com/color/96/css3.png" alt="CSS">

    </div>
    <div class="quiz-card" onclick="location.href='css-intermediate.html'">
      <img src="https://img.icons8.com/color/96/css3.png" alt="CSS">
      <h2>CSS Intermediate</h2>
    </div>
    <div class="quiz-card" onclick="location.href='css-pro.html'">
      <img src="https://img.icons8.com/color/96/css3.png" alt="CSS">
      <h2>CSS Pro</h2>
    </div>

    <!-- JavaScript -->

      <img src="https://img.icons8.com/color/96/javascript.png" alt="JavaScript">

    </div>
    <div class="quiz-card" onclick="location.href='js-intermediate.html'">
      <img src="https://img.icons8.com/color/96/javascript.png" alt="JavaScript">
      <h2>JS Intermediate</h2>
    </div>
    <div class="quiz-card" onclick="location.href='js-pro.html'">
      <img src="https://img.icons8.com/color/96/javascript.png" alt="JavaScript">
      <h2>JS Pro</h2>
    </div>

    <!-- Java Cards -->
    <div class="quiz-card" onclick="location.href='beginner-java.html'">
      <img src="https://img.icons8.com/color/96/java-coffee-cup-logo.png" alt="Java">
      <h2>Java Beginner</h2>
    </div>

    <div class="quiz-card" onclick="location.href='intermediate-java.html'">
      <img src="https://img.icons8.com/color/96/java-coffee-cup-logo.png" alt="Java">

    </div>

    <div class="quiz-card" onclick="location.href='pro-java.html'">

    </div>

</body>
</html>
